<h2>{{ city }}</h2>

<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <weather-report weather-day="w" convert-to-standard="convertToFarenhite(dayTimeTemp)" convert-to-date="convertData(dt)" data-format="MMM, d, y"></weather-report>
        </div>
    </div>
</div>
